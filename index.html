<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя</title>
    <style>
        body {
            background-color: yellow; /* Установка желтого фона */
            font-family: Arial, sans-serif; /* Шрифт для текста */
            text-align: center; /* Выравнивание текста по центру */
            padding: 50px; /* Отступы внутри документа */
            margin: 0; /* Убираем отступы по умолчанию */
        }
        h1 {
            color: red; /* Красный цвет заголовка */
            font-weight: bold; /* Жирный шрифт для заголовка */
        }
        .red {
            color: red; /* Красный цвет для текста */
            font-weight: bold; /* Жирный шрифт */
        }
        .blue {
            color: blue; /* Синий цвет для текста */
            font-weight: bold; /* Жирный шрифт */
        }
        p {
            font-size: 18px; /* Размер текста стихотворения */
        }
    </style>
</head>
<body>
    <h1>Новогодняя</h1>
    <p><span class="red">В</span> лесу родилась ёлочка, <br>
    В лесу она росла.<br>
    Зимой и летом стройная,<br>
    Зелёная была.<br>
    <span class="blue">М</span>етель ей пела песенку:<br>
    «Спи, ёлочка, бай-бай!»<br>
    Мороз снежком укутывал:<br>
    «Смотри, не замерзай!»</p>
</body>
</html>
