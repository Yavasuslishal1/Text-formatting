<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каникулы</title>
    <style>
        body {
            text-align: right; /* Выравнивание текста по правому краю */
            font-size: 20px; /* Общий размер шрифта */
        }
        .red {
            color: red; /* Красный цвет для первой буквы */
            font-weight: bold; /* Жирный текст */
        }
        .blue {
            color: blue; /* Синий цвет для третьей буквы */
            font-size: 4em; /* Размер шрифта для третьей буквы */
            font-style: italic; /* Курсив для третьей буквы */
        }
        .green {
            color: green; /* Зеленый цвет для пятой буквы */
            font-weight: bold; /* Жирный текст для пятой буквы */
            text-decoration: underline; /* Подчеркивание для пятой буквы */
        }
    </style>
</head>
<body>
    <span class="red">К</span>
    <span>а</span>
    <span class="blue">н</span>
    <span>и</span>
    <span class="green">к</span>
    <span>улы</span>
</body>
</html>
